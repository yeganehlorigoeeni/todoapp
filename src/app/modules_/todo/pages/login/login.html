<div class="min-h-screen flex items-center justify-center ">
  <div class="bg-blue-100 shadow-lg p-8 rounded-xl w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-500">Login</h2>
    <form [formGroup]="loginForm">
      <div  class="mb-4">
        <label class="block mb-1 font-semibold text-blue-500">name</label>
        <input [(ngModel)]="newUser.identifier" formControlName="username" type="text" class="w-full border p-2 rounded text-blue-500" />
      </div>
      <div class="mb-6">
        <label class="block mb-1 font-semibold text-blue-500">password</label>
        <input [(ngModel)]="newUser.password" formControlName="password" type="text" class="w-full border p-2 rounded text-blue-500" />
      </div>
      <button (click)="LogIn()" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">login</button>
    </form>
  </div>
</div>
