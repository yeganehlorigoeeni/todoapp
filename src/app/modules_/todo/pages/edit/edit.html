<div class="flex flex-col justify-center text-center ">
    <div class="flex justify-center border-2 border-blue-500 rounded-xl my-2 mx-40 p-4">
      <h1 class="text-blue-500 font-bold text-xl">Edit Note</h1>
    </div>
  
    <div class="flex flex-col justify-center border border-blue-400 rounded-xl my-2 mx-40 p-8 gap-2 bg-blue-200">
      <input [(ngModel)]="todoForUpdate.title" type="text"  class="w-full border-2 border-blue-500 rounded-md px-3 py-1 text-blue-600" placeholder="Title">
      <textarea [(ngModel)]="todoForUpdate.description"  class="w-full border-2 border-blue-500 rounded-md px-3 py-1 text-blue-600" placeholder="Description"></textarea>
      <button class="w-full border border-blue-500 bg-blue-400 text-white font-bold rounded-md" (click)="editTodo()">Update</button>
    </div>
  </div>
